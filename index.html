<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="assets/Css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Train Time Fun!</h1>
            <h3 class="display-6">Chooo Chooo!</h3>
            <img style="widows: 10px; height: 60px;" src="assets/Images/train-512.png">
        </div>
    </div>
    <div class="container" style="border:1px solid #008b8b; padding-right: 0%; padding-left: 0%; margin-bottom:3%;   border-radius: 5px;">
        <h5>Current Train Schedule</h5>
        <div class="table-responsive">
            <table class="table" id='train-table'>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                  
                </tbody>
            </table>
        </div>
    </div>

    <div class="container" style="border:1px solid #008b8b; padding-right: 0%; padding-left: 0%; margin-bottom:3%; border-radius: 5px;">
        <h5>Current Train Schedule</h5>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="dest">Destination</label>
                    <input type="text" class="form-control" id="dest">
                </div>
                <div class="form-group">
                    <label for="time">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="time">
                </div>
                <div class="form-group">
                    <label for="freq">Frequency (min)</label>
                    <input type="text" class="form-control" id="freq">
                </div>

                <button type="submit" class="btn btn-default" id="click-button">Submit</button>
            </form>
        </div>
    </div>
    <script src="assets/javascript/logic.js"></script>

</body>

</html>
